<script>
   function mynew(fn, ...params) {
    if (typeof fn !== 'function') {
      throw 'newOperator function the first param must be a function';
    }
    let ths = Object.create(fn.prototype)
    fn.call(ths, ...params)
    return ths
  }
  function name(name) {
    this.name = name
  }
  name.prototype.text = function () {
    console.log(this.name)
  }

  let obj= mynew(name, 'xxx')

  obj.text()
</script>
