<script>
 //手动实现一个instanceof
 function  myInstanceof(obje,fn) {
    let obj = obje.__proto__;
    while(obj){
      if(obj == fn.prototype){
         obj = false
         break;
      }
      obj = obj.__proto__
    }
    return (obj === false)
 }
